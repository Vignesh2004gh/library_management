{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">📚 Library System</a>
            <div>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <h1 class="mb-4">Welcome, Superuser!</h1>
        <p class="lead mb-4">Manage the library using the buttons below.</p>

        <!-- Buttons -->
        <div>
            <a href="{% url 'books:book_list' %}" class="btn btn-primary btn-custom">📖 Books</a>
            <a href="{% url 'students:student_list' %}" class="btn btn-success btn-custom">👨‍🎓 Students</a>
        </div>
    </div>

</body>
</html>
